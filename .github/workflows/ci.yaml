name: CI

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps: 
      - name: code checkout
        uses: actions/checkout@v3

      - name: setup python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        run: |
          dvc repro

